<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="comun/header :: comun-header" />
<body class="text-center">
	<div th:replace="comun/header :: navbar" />

	<div class=" container" style="width: 20rem; margin-top: 50px  ">
		<form class="form-signin">
			<img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg"
				alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">Acessar Conta</h1>
			<label for="inputEmail" class="sr-only">Email address</label> 
			<input	type="email" id="inputEmail" class="form-control"placeholder="Email address" required autofocus> 
			<label for="inputPassword" class="sr-only" >Senha</label> 
			<input	type="password" id="inputPassword" class="form-control"	style="margin-top: 10px" placeholder="Password" required> 
			<div class="checkbox mb-3">
				<label> <input type="checkbox" value="remember-me">
					Recuperar Senha
				</label>
				</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Logar</button>
			<div>
				<a href="#" > <label style="margin-top: 10px"> Criar Account</label></a>
			</div>
			<p class="mt-5 mb-3 text-muted">&copy; Paulo M M 2020</p>
		</form>
	</div>
	<div th:replace="comun/header :: body-bootom-scripts" />
</body>
</html>
